<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drupal 7 App</title>
<link href="jquery.mobile-1.1.0.min.css" rel="stylesheet" type="text/css"/>
<link href="jquery.mobile.theme-1.1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery-1.7.2.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
<script src="cordova-1.7.0.js" type="text/javascript"></script>



</head>
<body>

<!-- 首页 -->
<div data-role="page" id="page_dashboard"> 
  <script type="text/javascript" charset="utf-8" src="scripts/dashboard.js"></script>
  <div data-role="header" data-position="inline">
    <h1>信息中心</h1>
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li> <a href="#page_node_create" data-role="button" id="button_page_create" data-theme="a" data-icon="plus"> 添加内容 </a> </li>
        <li> <a href="#page_node_pages" data-role="button" id="button_view_pages" data-theme="a" data-icon="arrow-d"> 查看内容 </a> </li>
      </ul>
    </div>
  </div>
  <!-- /header -->
  
  <div data-role="content">
    <p><a href="#page_login" data-role="button" data-transition="slideup" id="button_login">登陆</a></p>
    <p><a href="#" data-role="button" id="button_logout">注销</a></p>
    
    
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->

<!-- 登录页 -->
<div data-role="page" id="page_login"> 
  <script type="text/javascript" charset="utf-8" src="scripts/login.js"></script>
  <div data-role="header" data-position="inline">
    <h1>登陆</h1>
    <a href="#page_dashboard" data-transition="fade" data-icon="home" data-iconpos="notext">首页</a> </div>
  <!-- /header -->
  
  <div data-role="content" class='content'>
    <div>
      <label for="page_login_name">用户名</label>
      <input type="text" id="page_login_name" />
    </div>
    <div>
      <label for="page_login_pass">密码</label>
      <input type="password" id="page_login_pass" />
    </div>
    <fieldset>
      <div>
        <button type="button" data-theme="b" id="page_login_submit">登陆</button>
      </div>
    </fieldset>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->

<!-- 添加内容页 -->
<div data-role="page" id="page_node_create"> 
  <script type="text/javascript" charset="utf-8" src="scripts/node_create.js"></script>
  <div data-role="header" data-position="inline">
    <h1>添加内容</h1>
    <a href="#page_dashboard" data-icon="home" data-transition="fade" data-iconpos="notext">首页</a> <a href="#page_dashboard" data-icon="back" data-iconpos="notext">返回</a> </div>
  <!-- /header -->
  
  <div data-role="content" class='content'>
    <div>
      <label for="page_node_title">标题</label>
      <input type="text" id="page_node_title" />
    </div>
    <div>
      <label for="page_node_body">内容</label>
      <textarea id="page_node_body"></textarea>
    </div>
    <fieldset>
      <div>
        <button type="button" data-theme="b" id="page_node_create_submit">提交</button>
      </div>
    </fieldset>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->

<!-- 内容列表页 -->
<div data-role="page" id="page_node_pages"> 
  <script type="text/javascript" charset="utf-8" src="scripts/node_pages.js"></script>
  <div data-role="header" data-position="inline">
    <h1>Drupal 内容</h1>
    <a href="#page_dashboard" data-icon="home" data-transition="fade" data-iconpos="notext">首页</a> </div>
  <!-- /header -->
  
  <div data-role="content" class='content'>
    <ul data-role="listview" data-theme="a" data-inset="true" id="page_node_pages_list">
    </ul>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->


<div data-role="page" id="page_node_view"> 
  <script type="text/javascript" charset="utf-8" src="scripts/node_view.js"></script>
  <div data-role="header" data-position="inline">
    <h1></h1>
    <a href="#page_dashboard" data-icon="home" data-transition="fade" data-iconpos="notext">首页</a> <a href="#page_node_pages" data-transition="fade" data-icon="back" data-iconpos="notext">返回</a> </div>
  <!-- /header -->
  
  <div data-role="content" class='content'></div>
  <!-- /content -->
  
  <div data-role="footer" data-position="fixed">
    <div data-role="navbar" data-iconpos="top">
      <ul>
        <li> <a href="#page_node_update" data-role="button" id="button_node_edit" data-theme="a" data-icon="gear"> 编辑内容 </a> </li>
        <li> <a href="#" data-role="button" id="button_node_delete" data-theme="a" data-icon="delete"> 删除内容 </a> </li>
      </ul>
    </div>
  </div>
</div>
<!-- /page -->

<!-- 编辑内容页 -->
<div data-role="page" id="page_node_update"> 
  <script type="text/javascript" charset="utf-8" src="scripts/node_update.js"></script>
  <div data-role="header" data-position="inline">
    <h1>编辑内容</h1>
    <a href="#page_dashboard" data-icon="home" data-transition="fade" data-iconpos="notext">首页</a> </div>
  <!-- /header -->
  
  <div data-role="content" class='content'>
    <div>
      <label for="page_node_update_title">标题</label>
      <input type="text" id="page_node_update_title" />
    </div>
    <div>
      <label for="page_node_update_body">内容</label>
      <textarea id="page_node_update_body"></textarea>
    </div>
    <fieldset>
      <div>
        <button type="button" data-theme="b" id="page_node_update_submit">提交</button>
      </div>
    </fieldset>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->

</body>
</html>
